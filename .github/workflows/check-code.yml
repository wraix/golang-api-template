name: Check code

on: [pull_request]

jobs:

  format:
    strategy:
      matrix:
        go-version:
          - 1.17.x
        os:
          - ubuntu-18.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run gofmt
        run: gofmt -w -s .

      - name: Run reviewdog (github-pr-suggest)
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: gofmt

  govet:
    strategy:
      matrix:
        go-version:
          - 1.17.x
        os:
          - ubuntu-18.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for go.mod
        run: test -f go.mod

      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1

#| reviewdog -level=warning -f=govet -reporter=github-pr-check
      - name: Run go vet (github-pr-check)
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: go vet $(go list ./... | grep -v /vendor/)
